{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}

<main class="py-12 px-4 space-y-4">

    <div class="flex flex-col my-12 space-y-4 ">
        <h2 class="text-2xl font-bold mx-2">Appearance</h2>



        <select class="select select-bordered w-full max-w-xs" data-choose-theme>
            <option value="dark">Default</option>
            <option value="light">Light</option>
            <option value="cupcake">Pink</option>
            <option value="retro">Retro</option>
            <option value="winter">Winter</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="cupcake">Pink</option>
            <option value="bumblebee">Bumblebee</option>
            <option value="emerald">Emerald</option>
            <option value="corporate">Corporate</option>
            <option value="synthwave">Synthwave</option>
            <option value="valentine">Valentine</option>
            <option value="halloween">Halloween</option>
            <option value="garden">Garden</option>
            <option value="forest">Forest</option>
            <option value="aqua">Aqua</option>
            <option value="lofi">Lofi</option>
            <option value="pastel">Pastel</option>
            <option value="fantasy">Fantasy</option>
            <option value="wireframe">Wireframe</option>
            <option value="black">Black</option>
            <option value="luxury">Luxury</option>
            <option value="dracula">Dracula</option>
            <option value="cmyk">CMYK</option>
            <option value="autumn">Autumn</option>
            <option value="business">Business</option>
            <option value="acid">Acid</option>
            <option value="lemonade">Lemonade</option>
            <option value="night">Night</option>
            <option value="coffee">Coffee</option>
            <option value="dim">Dim</option>
            <option value="nord">Nord</option>
            <option value="sunset">Sunset</option>
        </select>

        <div class="form-control">
            <label class="label cursor-pointer">
                <span class="label-text">Load images</span>
                <input type="checkbox" checked="checked" class="checkbox checkbox-primary" data-toggle-theme />
            </label>
        </div>

        <div class="i-logos:google-icon"></div>

        <a href="/auth/logout" role="button" class="btn btn-primary">Logout</a>
    </div>
</main>

{% endblock %}
