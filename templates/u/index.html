{% extends "layout.html" %}
{% block title %}User Profile{% endblock %}
{% block body %}



<div class="space-y-4 p-4 pt-8">
    <div class="flex items-center space-x-4">
        <img class="overflow-hidden rounded-full" width="130" height="130" src="https://placehold.co/130/svg" alt="profile picture"/>
        <div class="flex flex-col">
            <div class="flex items-center">
                <h1>User Name 123</h1>
                    <div class="tooltip hover:tooltip-open tooltip-left " data-tip="Member of staff">

                        width="24"
                        height="24"
                        viewBox="0 0 24 24"

    </div>
    <div class="text-center lg:text-left">

            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"

                    class="mx-auto lg:mx-0"
                    height="50"
                    src="icons/trophy-award.svg"
                    width="50"
                    style="aspect-ratio: 50 / 50; object-fit: cover;"
            />
