        {"_id": "Drenthe", "value": 87},
        {"_id": "Overijssel", "value": 93},
        {"_id": "Flevoland", "value": 60},
        {"_id": "Gelderland", "value": 7},
        {"_id": "Utrecht", "value": 26},
        {"_id": "Noord-Holland", "value": 52},
        {"_id": "Zuid-Holland", "value": 72},
        {"_id": "Zeeland", "value": 41},
        {"_id": "Noord-Brabant", "value": 78},
        {"_id": "Saba", "value": 78},
        {"_id": "St. Eustatius", "value": 28},
        {"_id": "Bonaire", "value": 48},
        {"_id": "Limburg", "value": 19}];

    const width = 960,
        height = 550;

    const colour = d3.scaleLinear()
        .domain([
            d3.min(dataObject, function (d) {
                return d.value
            }),
            d3.max(dataObject, function (d) {
                return d.value
            })
        ])
        .clamp(true)
        .range(['steelblue', "yellow"]);

    const projection = d3.geoMercator()
        .scale(1)
        .translate([0, 0]);

    const path = d3.geoPath()
        .projection(projection);

    const svg = d3.select("main").append("svg")
        .attr("width", width)
        .attr("height", height);

    const nld = JSON.parse(dataAsJson);
    console.log(nld)
    const l = topojson.feature(nld, nld.objects.subunits).features[3],
        b = path.bounds(l),
        s = .2 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
        t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

    projection
        .scale(s)
        .translate(t);

    svg.selectAll("path")
        .data(topojson.feature(nld, nld.objects.subunits).features).enter()
        .append("path")
        .attr("d", path)
        .attr("fill", function (d, i) {
            if (!d.properties.name) return false;

            const value = ++dataObject.find(function (item) {
                return item._id === d.properties.name;
            }).value;

            return colour(value);
        })
        .attr("class", function (d, i) {
            return d.properties.name;
        });


</script>
