{% extends "layout.html" %}
{% block title %}Article Feed{% endblock %}
{% block body %}

<!-- bg-secondary -->
<header class="sticky bg-base-100 top-0 m-2 flex items-center justify-end  gap-2 ">

    <form class="flex-1">
        <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class=" absolute left-2.5 top-2.5 h-4 w-4 text-zinc-500 dark:text-zinc-400">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
            </svg>
            <input
                class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-8 w-full bg-white"
                placeholder="Search locations..." type="search" />
        </div>
    </form>

    <select class="select select-bordered flex-1">
        <option disabled selected>Who shot first?</option>
        <option>Han Solo</option>
        <option>Greedo</option>
    </select>

</header>

<main class="  flex flex-col h-screen">
    <div class="relative">
        <img src="/placeholder.svg" alt="Clickable map" width="1200" height="800"
            class="absolute inset-0 object-cover w-full h-full cursor-pointer"
            style="aspect-ratio: 1200 / 800; object-fit: cover;" />
        <div class="absolute bottom-2 self-center p-2 bg-white rounded shadow-sm w-3/4 flex flex-col items-start">
            <div class="flex items-center space-x-4">
                <img src="/placeholder.svg" alt="Logo" width="50" height="50" class="rounded-full"
                    style="aspect-ratio: 50 / 50; object-fit: cover;" />
                <h2 class="text-lg font-bold">Selected Region</h2>
            </div>
            <p class="text-sm text-zinc-500 dark:text-zinc-400">Click on the map to select a region</p>
        </div>
    </div>
</main>

{% endblock %}
