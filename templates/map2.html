<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">


<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>

        <!-- or from a CDN -->


        <style>
            .container {
                width: 500px;
                height: 400px;
                overflow: hidden;
                border: solid 1px black;
            }



            svg {
                border: 2px solid #333;
                box-sizing: border-box;
            }

            #info {
                box-sizing: border-box;
                border: 1px solid #DEDEDE;
                padding: 10px;
                width: 600px;
            }

            #info p {
                margin: 0;
                padding: 1px;
            }
        </style>
        <title>TEST</title>

    </head>

    <body>






        <svg id="svg" width="600" height="300" viewBox="0 0 600 300">
            <rect x="0" y="0" fill="none" stroke="#EB7B2D" stroke-width="2" width="600" height="300" />

            <rect x="50" y="50" width="300" height="200" fill="#0077cc" />
            <circle cx="200" cy="150" r="30" fill="#ff9900" />
        </svg>




    </body>

    <script type="text/javascript" src="script.js"></script>
