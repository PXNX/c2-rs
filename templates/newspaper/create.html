{% extends "layout.html" %}
{% block title %}Create Newspaper{% endblock %}
{% block main %}

<div class="my-12 px-4 space-y-8">
    <form class="form-control w-full space-y-4" hx-ext="debug" hx-post="/n/create" id="publish_article">

        <h2 class="text-2xl font-bold mx-2">Appearance</h2>


        <select class="select select-bordered w-full max-w-sm">
            <option value="dark">Default</option>
            <option value="light">Light</option>
            <option value="cupcake">Pink</option>
            <option value="retro">Retro</option>

        </select>


        <input class="input input-bordered w-full max-w-sm" name="newspaper_name" placeholder="Newspaper name" required
            type="text" />

        <input class="input input-bordered w-full max-w-sm" name="newspaper_avatar" placeholder="Avatar Url" required
            type="text" />

        <button class="btn btn-primary" hx-ext="debug">Create newspaper</button>
        </section>


</div>

{% endblock %}
