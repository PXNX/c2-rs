{% extends "layout.html" %}
{% block title %}Team{% endblock %}


{% block main %}


<section class="relative h-[400px] bg-black/50 bg-cover bg-center bg-no-repeat sm:h-[500px] md:h-[600px] lg:h-[700px]"
    style="background-image: url("placeholder-image.svg");">
    <div class="container mx-auto max-w-xl px-2 py-8 sm:px-4 sm:py-12 md:py-24 lg:py-32">
        <div class="flex flex-col items-center space-y-4 md:flex-row md:items-start md:space-x-4 md:space-y-0">
            <div class="aspect-[1/1] h-16 w-16 overflow-hidden rounded-full md:h-24 md:w-24">
                <img src="/placeholder.svg" width="96" height="96" alt="Team Logo" class="object-contain"
                    style="aspect-ratio: 96 / 96; object-fit: cover;" />
            </div>
            <h2 class="text-center text-2xl font-bold text-white sm:text-3xl md:text-left md:text-4xl lg:text-5xl">
                Team Name {{team_id}}
            </h2>
        </div>
        <div class="mt-4 flex justify-center space-x-2 md:justify-start">
            <button
                class="ring-offset-background focus-visible:ring-ring border-input bg-background inline-flex h-10 w-10 items-center justify-center rounded-md border text-sm font-medium text-gray-600 transition-colors hover:bg-accent hover:text-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:text-gray-300 dark:hover:text-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-6 w-6">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                    <polyline points="16 6 12 2 8 6"></polyline>
                    <line x1="12" x2="12" y1="2" y2="15"></line>
                </svg>
                <span class="sr-only">Share</span>
            </button>
            <button
                class="ring-offset-background focus-visible:ring-ring border-input bg-background inline-flex h-10 w-10 items-center justify-center rounded-md border text-sm font-medium text-gray-600 transition-colors hover:bg-accent hover:text-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:text-gray-300 dark:hover:text-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-6 w-6">
                    <path d="M4 13.5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2h-5.5"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <path d="M10.42 12.61a2.1 2.1 0 1 1 2.97 2.97L7.95 21 4 22l.99-3.95 5.43-5.44Z"></path>
                </svg>
                <span class="sr-only">Edit</span>
            </button>
        </div>
    </div>
    <div class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-black/75 to-transparent"></div>
</section>


<div class="container mx-auto max-w-xl px-2 py-6 sm:px-4">
    <h3 class="mb-4 text-xl font-semibold sm:text-2xl">Team Overview</h3>
    <dl class="mb-6 grid grid-cols-2 gap-4">
        <div>
            <dt class="font-medium text-gray-500 dark:text-gray-400">Defense Strength</dt>
            <dd class="text-lg font-semibold">1,234</dd>
        </div>
        <div>
            <dt class="font-medium text-gray-500 dark:text-gray-400">Resources Generated</dt>
            <dd class="text-lg font-semibold">567,890</dd>
        </div>
        <div>
            <dt class="font-medium text-gray-500 dark:text-gray-400">Controlling Team</dt>
            <dd class="text-lg font-semibold">Team Name</dd>
        </div>
        <div>
            <dt class="font-medium text-gray-500 dark:text-gray-400">Factories Present</dt>
            <dd class="text-lg font-semibold">3</dd>
        </div>
        <div class="col-span-2">
            <dt class="font-medium text-gray-500 dark:text-gray-400">Battles Fought</dt>
            <dd class="text-lg font-semibold">2</dd>
        </div>
    </dl>
    <button
        class="ring-offset-background focus-visible:ring-ring mb-4 inline-flex h-10 w-full items-center justify-center rounded bg-gray-800 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-gray-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50">
        Upgrade Team
    </button>
    <button
        class="ring-offset-background focus-visible:ring-ring inline-flex h-10 w-full items-center justify-center rounded bg-gray-800 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-gray-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50">
        Send Troops
    </button>
</div>

{% endblock %}
