{% extends "layout.html" %}
{% block title %}Settings{% endblock %}
{% block main %}

<div class="my-12 px-4 space-y-8">
    <section class=" space-y-2  w-full">
        <h2 class="text-2xl font-bold mx-2">Appearance</h2>


        <select class="select select-bordered w-full max-w-sm" data-choose-theme>
            <option value="dark">Default</option>
            <option value="light">Light</option>
            <option value="cupcake">Pink</option>
            <option value="retro">Retro</option>
            <option value="winter">Winter</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="cupcake">Pink</option>
            <option value="bumblebee">Bumblebee</option>
            <option value="emerald">Emerald</option>
            <option value="corporate">Corporate</option>
            <option value="synthwave">Synthwave</option>
            <option value="valentine">Valentine</option>
            <option value="halloween">Halloween</option>
            <option value="garden">Garden</option>
            <option value="forest">Forest</option>
            <option value="aqua">Aqua</option>
            <option value="lofi">Lofi</option>
            <option value="pastel">Pastel</option>
            <option value="fantasy">Fantasy</option>
            <option value="wireframe">Wireframe</option>
            <option value="black">Black</option>
            <option value="luxury">Luxury</option>
            <option value="dracula">Dracula</option>
            <option value="cmyk">CMYK</option>
            <option value="autumn">Autumn</option>
            <option value="business">Business</option>
            <option value="acid">Acid</option>
            <option value="lemonade">Lemonade</option>
            <option value="night">Night</option>
            <option value="coffee">Coffee</option>
            <option value="dim">Dim</option>
            <option value="nord">Nord</option>
            <option value="sunset">Sunset</option>
        </select>

        <div class="form-control w-full">
            <label class="label cursor-pointer">
                <span class="label-text">Load images</span>
                <input checked="checked" class="checkbox checkbox-primary" data-toggle-theme type="checkbox"/>
            </label>
        </div>


        <input class="input input-bordered w-full max-w-sm" name="user_name" placeholder="Username" required
               type="text" value="{{user_name}}"/>

        <input class="input input-bordered w-full max-w-sm" name="user_avatar" placeholder="Avatar Url" type="text"
               value="{{user_avatar}}"/>

        <a class="btn btn-primary w-full" hx-put="/u/settings" role="button">Edit profile</a>
    </section>

    <section class="mt-20 space-y-2  w-full">
        <h2 class="text-2xl font-bold mx-2">Account</h2>

        <input class="input input-bordered w-full max-w-sm" placeholder="Enter voucher code..." type="text"/>

        <a class="btn btn-primary w-full" href="/" role="button">Redeem code</a>

        <a class="btn w-full" href="/auth/logout" role="button">Logout</a>
    </section>


</div>

{% endblock %}
