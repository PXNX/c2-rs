        </svg>
        Edit profile
    </button>


    <dialog id="my_modal_3" class="modal">

        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-lg">Edit profile</h3>

            <form class="form-control w-full max-w-xs space-y-4" hx-ext="debug"
                  hx-put="/user/settings">
                {% include "user/partial/settings_edit.html" %}
            </form>
        </div>

    </dialog>


    <script>

        htmx.on("htmx:beforeSwap", (e) => {
            // Empty response targeting #dialog => hide the modal
            if (e.detail.target.id === "my_modal_3" && !e.detail.xhr.response) {
                my_modal_3.hideModal()
                e.detail.shouldSwap = false
            }
        })</script>

    <button class="btn btn-secondary w-full justify-start" onclick="my_modal_4.showModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <polyline points="20 12 20 22 4 22 4 12"></polyline>

            <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
            <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>

    </button>
    <dialog id="my_modal_4" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-lg">Redeem gift</h3>


            <form class="form-control w-full max-w-xs space-y-4" hx-ext="debug">


                <label>Gift Code
                    <input class="input input-bordered w-full" name="user_name" placeholder="Some code..." required
                           type="text"
                           value=""/>
                </label>


                <button class="btn btn-primary btn-wide" hx-ext="debug">
                    Try code

                </button>
            </form>
        </div>
    </dialog>


    <a class="w-full justify-start btn btn-ghost " href="/auth/logout" role="button">

        </svg>
        Logout
    </a>

</section>

<script>document.body.addEventListener('htmx:afterRequest', function (evt) {
    const errorTarget = document.getElementById("htmx-alert")
    if (evt.detail.successful) {
        // Successful request, clear out alert
        errorTarget.setAttribute("hidden", "true")
        errorTarget.innerText = "";
    } else if (evt.detail.failed && evt.detail.xhr) {
        // Server error with response contents, equivalent to htmx:responseError
        console.warn("Server error", evt.detail)
        const xhr = evt.detail.xhr;
        errorTarget.innerText = `Unexpected server error: ${xhr.status} - ${xhr.statusText}`;
        errorTarget.removeAttribute("hidden");

    } else {
        // Unspecified failure, usually caused by network error
        console.error("Unexpected htmx error", evt.detail)
        errorTarget.innerText = "Unexpected error, check your connection and try to refresh the page.";
        errorTarget.removeAttribute("hidden");
    }
});
</script>
