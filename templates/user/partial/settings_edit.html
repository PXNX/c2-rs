<label class="label-text">Username
    <input class="input input-bordered w-full   {% if errors.contains_key(" user_name") %} input-error{% else %}
    input-primary{% endif %}" name="user_name" placeholder="Username"
    required
    type="text"
    value="{{user_name}}"/>
    {% if errors.contains_key("user_name") %}
    <span class="label label-text-alt text-error">{{errors["user_name"]}}</span>
    {% endif %}
</label>

<label>Avatar URL
    <input class="input input-bordered w-full {% if errors.contains_key(" user_avatar") %} input-error{% else %}
    input-primary{% endif %}" name="user_avatar" placeholder="Avatar Url" type="text"
    value="{{user_avatar}}"/>
    {% if errors.contains_key("user_avatar") %}
    <span class="label label-text-alt text-error">{{errors["user_avatar"]}}</span>
    {% endif %}
</label>
