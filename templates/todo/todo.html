<tr id="shuttle-todo-{{ todo.id }}">
    <td> {{ todo.id }}</td>
    <td id="shuttle-todo-desc-{{todo.id}}"> {{ todo.description }}</td>
    <td>
        <button hx-delete="/todos/{{todo.id}}" hx-swap="delete" hx-target="#shuttle-todo-{{todo.id}}"
                hx-trigger="click">Delete
        </button>
    </td>
</tr>
